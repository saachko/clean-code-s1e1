<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

    <title>Todo App</title>
  </head>
  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>

    <main class="main">

      <section class="new-task">
        <label for="new-task" class="new-task__label">Add Item</label>
        
        <div class="new-task__wrapper">
          <input id="new-task" 
                 class="task new-task__input text-input" 
                 type="text">

          <button class="btn">Add</button>
        </div>
      </section>

      <section class="tasks">
        <h3 class="title">Todo</h3>

        <ul id="incomplete-tasks" class="incomplete-tasks">
          <li class="incomplete-tasks__item">
            <input type="checkbox" class="checkbox-input">
            <label class="task task-label">Pay Bills</label>
            
            <input type="text" class="task text-input">
            
            <button class="btn edit">Edit</button>

            <button class="btn delete">
              <img class="delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>

          <li class="incomplete-tasks__item task_edit-mode">
            <input type="checkbox" class="checkbox-input">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input">
            
            <button class="btn edit">Save</button>
            
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>

        <h3 class="title">Completed</h3>
      
        <ul id="completed-tasks" class="completed-tasks">
          <li class="completed-tasks__item">
            <input type="checkbox" checked class="checkbox-input">
            <label class="task task-label">See the Doctor</label>
          
            <input type="text" class="task text-input">
          
            <button class="btn edit">Edit</button>

            <button class="btn delete">
              <img class="delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>

  </body>
</html>
